<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}FUTDLE - Adivinhe os Times do Brasileirão{% endblock %}
    </title>

    <meta
      name="description"
      content="{% block description %}Futdle é o jogo de adivinhar times do Brasileirão! Teste seus conhecimentos e divirta-se com desafios diários.{% endblock %}"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="{% block og_title %}FUTDLE - Adivinhe os Times do Brasileirão{% endblock %}"
    />
    <meta
      property="og:description"
      content="{% block og_description %}Futdle é o jogo de adivinhar times do Brasileirão! Teste seus conhecimentos e divirta-se com desafios diários.{% endblock %}"
    />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='images/logo_futdle.png') }}"
    />
    <meta property="og:url" content="{{ request.url }}" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/bola.png') }}"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ url_for('static', filename='images/bola.png') }}"
    />

    <!-- CSS Modular -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/layout.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/buttons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/classico.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dicas.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/resultados.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tentativas.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/escudo.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap-custom.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/responsive.css') }}"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- adsense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8397958079459400"
      crossorigin="anonymous"
    ></script>
    <!-- google analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3XSMYRDVQE"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-3XSMYRDVQE");
    </script>
    {% block head %}{% endblock %}
  </head>
  <body class="fundo">
    <!-- header com logo -->
    <div class="header-container text-center">
      <img
        src="{{ url_for('static', filename='images/logo_futdle.png') }}"
        class="img-fluid"
        alt="Futdle - Adivinhe os Times do Brasileirão"
      />
    </div>

    <!-- conteudo principal -->
    {% block body %}{% endblock %}

    <!-- rodape -->
    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-auto">
            <a
              href="{{ url_for('main.sobre') }}"
              class="btn btn-outline-light btn-sm mx-1"
              >Sobre</a
            >
            <a
              href="{{ url_for('main.como_jogar') }}"
              class="btn btn-outline-light btn-sm mx-1"
              >Como Jogar</a
            >
            <a
              href="{{ url_for('main.politica_privacidade') }}"
              class="btn btn-outline-light btn-sm mx-1"
              >Política de Privacidade</a
            >
            <a
              href="{{ url_for('main.contato') }}"
              class="btn btn-outline-light btn-sm mx-1"
              >Contato</a
            >
            <a
              href="{{ url_for('main.atualizacoes') }}"
              class="btn btn-outline-light btn-sm mx-1"
              >Atualizações</a
            >
          </div>
        </div>
        <div class="mt-3">
          <small class="text-secondary">
            &copy; {{ current_year }} Futdle - Todos os direitos reservados
          </small>
        </div>
      </div>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
