<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUTDLE</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/bola.png') }}"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ url_for('static', filename='images/bola.png') }}"
    />

    <!-- CSS Modular - Carregamento otimizado -->
    <!-- Base e tipografia -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <!-- Layout e estrutura -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/layout.css') }}"
    />
    <!-- Sistema de botões -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/buttons.css') }}"
    />
    <!-- Modo clássico -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/classico.css') }}"
    />
    <!-- Sistema de dicas -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dicas.css') }}"
    />
    <!-- Resultados e mensagens -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/resultados.css') }}"
    />
    <!-- Sistema de tentativas -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tentativas.css') }}"
    />
    <!-- Modo escudo -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/escudo.css') }}"
    />
    <!-- Componentes Bootstrap customizados -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap-custom.css') }}"
    />
    <!-- Responsividade -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/responsive.css') }}"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
    />
    <!-- adsense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8397958079459400"
      crossorigin="anonymous"
    ></script>
    <!-- google analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3XSMYRDVQE"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-3XSMYRDVQE");
    </script>
    {% block head %} {% endblock %}
  </head>
  <body class="fundo">
    <!-- header com logo -->
    <div class="header-container">
      <a href="{{ url_for('main.home') }}" class="logo-link">
        <img
          src="{{ url_for('static', filename='images/logo_futdle.png') }}"
          class="logo"
          alt="Logo do Futdle"
        />
      </a>
    </div>

    <!-- conteudo principal -->
    {% block body %}{% endblock %}

    <!-- rodape -->
    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-auto">
            <a
              href="{{ url_for('main.sobre') }}"
              class="btn btn-outline-light btn-sm mx-1"
              >Sobre</a
            >
            <a
              href="{{ url_for('main.como_jogar') }}"
              class="btn btn-outline-light btn-sm mx-1"
              >Como Jogar</a
            >
            <a
              href="{{ url_for('main.politica_privacidade') }}"
              class="btn btn-outline-light btn-sm mx-1"
              >Política de Privacidade</a
            >
            <a
              href="{{ url_for('main.contato') }}"
              class="btn btn-outline-light btn-sm mx-1"
              >Contato</a
            >
            <a
              href="{{ url_for('main.atualizacoes') }}"
              class="btn btn-outline-light btn-sm mx-1"
              >Atualizações</a
            >
          </div>
        </div>
        <div class="mt-3">
          <small class="text-secondary">
            &copy; {{ current_year }} Futdle - Todos os direitos reservados
          </small>
        </div>
      </div>
    </footer>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
